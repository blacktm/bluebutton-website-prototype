# Site settings
title: Blue Button
description: > # this means to ignore newlines until "baseurl:"
  Blue Button, the symbol for access to personal health data
baseurl: "/bluebutton-website-prototype/"
url: "http://blacktm.com/bluebutton-website-prototype"

# Header
header:
  logo_text: Blue Button
  logo_img: logo.svg
  nav:
    - text: Patients
      link: /patients
    - text: Healthcare
      link: /healthcare
    - text: Developers
      link: /developers
    - text: News
      link: /news

# Pages
anchors: false

# Edit pages
edit_page:
  # enabled: true  # Enabled by default for pages and posts
  text: "Improve this page Â»"
  github:
    author: blacktm
    repo:   bluebutton.healthit.gov
    branch: gh-pages

# Posts
posts_path: /news
permalink: "/news/:year/:month/:day/:title"

# Pagination
paginate: 5
paginate_path: "/news/page:num"

# Build settings
markdown: redcarpet
redcarpet:
  extensions: [hard_wrap, tables, highlight]

# Plugins
gems: [jekyll-paginate]

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: template/page
  - scope:
      path: ""
      type: posts
    values:
      layout: template/post
